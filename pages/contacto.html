	<!-- Formulario-->
	<main>
		<article>
			<header>
				<h2>Contacto</h2>
			</header>
			<section>
				<form class="row g-3">
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Nombre</label>
						<input type="nombre" class="form-control" id="inputNombre4" placeholder="Ingrese su Nombre">
					  </div>
					<div class="col-md-6">
						<label for="inputEmail4" class="form-label">Apellido</label>
						<input type="email" class="form-control" id="inputApellido4" placeholder="Ingrese su Apellido">
					  </div>
					<div class="col-md-6">
					  <label for="inputEmail4" class="form-label">Email</label>
					  <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su Mail">
					</div>
					<div class="col-md-6">
					  <label for="inputPassword4" class="form-label">Telefono</label>
					  <input type="password" class="form-control" id="inputTelefono4" placeholder="Ingrese su Telefono">
					</div>
					<div class="col-md-6">
					  <label for="inputCity" class="form-label">Ciudad</label>
					  <input type="text" class="form-control" id="inputCiudad" placeholder="Ingrese su Ciudad">
					</div>
					<textarea 
						name="consulta" 
						id="consulta" 
						cols="20" 
						rows="5" 
						placeholder="Ingrese su consulta"></textarea>
					<div class="col-12">
					  <div class="form-check">
						<input class="form-check-input" type="checkbox" id="gridCheck">
						<label class="form-check-label" for="gridCheck">
						  Deseo recibir mails con información
						</label>
					  </div>
					</div>
					<div class="col-12">
					  <button type="submit" class="boton btn btn-info">Enviar</button>
					</div>
				  </form>
			</section>
		</article>
	</main>
